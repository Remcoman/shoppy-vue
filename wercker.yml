box: node:6

build:
    steps:
        - script:
            name: fix permissions
            code: npm config set unsafe-perm true
        - npm-install:
            use-cache: false
        - script:
            name: build
            code: npm run build

deploy:
    steps:
        - duleorlovic/ftp-deploy:
            cwd: dist
            destination: ftp://remcokrams.nl/shoppy
            username: $ftp_user
            password: $ftp_password